<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun Levi</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #ffe4e1, #ffb6c1, #ff69b4);
            color: #333;
            padding: 50px;
            overflow: hidden;
            animation: bgShift 10s infinite alternate;
        }
        @keyframes bgShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        button {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.5em;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .message {
            display: none;
            font-size: 1.5em;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease-out;
        }
        .show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 2em;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff69b4;
            animation: confettiFall 3s linear infinite;
        }
        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <div class="container">
        <button id="revealButton" onclick="showMessage()">Klik untuk Membuka Hadiah Romantis</button>
        <div class="message" id="message">
            <h1>ðŸŽ‰ Selamat Ulang Tahun, Levi yang Cantik! ðŸŽ‰</h1>
            <p>Semoga hidupmu penuh cinta, kebahagiaan, dan keajaiban. Panjang umur terus, makin cantik dan comel setiap hari. ðŸ’–âœ¨</p>
        </div>
    </div>
    <audio id="bgMusic" loop>
        <source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.wav" type="audio/wav">
        <!-- Ganti dengan URL lagu ulang tahun favoritmu jika perlu -->
    </audio>
    <script>
        function showMessage() {
            document.getElementById('message').classList.add('show');
            document.getElementById('revealButton').style.display = 'none';
            createHearts();
            createConfetti();
            playMusic();
        }
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = 'â¤ï¸';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heartsContainer.appendChild(heart);
            }
        }
        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.backgroundColor = ['#ff69b4', '#ff1493', '#ffb6c1', '#ffe4e1'][Math.floor(Math.random() * 4)];
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }
        function playMusic() {
            const music = document.getElementById('bgMusic');
            music.play().catch(e => console.log('Audio play failed:', e));
        }
    </script>
</body>
</html>
